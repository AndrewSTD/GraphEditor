<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de grafuri</title>
    <link rel="stylesheet" href="https://unpkg.com/vis-network/standalone/umd/vis-network.min.css" />
    <link rel="stylesheet" href="format.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Editor de grafuri</h1>
      </div>
      <div class="content">
        <div class="toolbar">
          <button id="addNodeButton">Adaugă nod</button>
          <button id="addEdgeButton">Adaugă muchie</button>
          <button id="editButton">Editează</button>
          <button id="deleteButton">Șterge</button>
          <button id="moveButton">Mută</button>
        </div>
        <div id="graph-container"></div>
      </div>
    </div>

    
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
